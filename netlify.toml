# Netlify Security Configuration Tool
# Optimized for React (Vite) SPA
# Focus: OWASP Compliance and Vulnerability Remediation

[build]
  publish = "dist"
  command = "npm run build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    # 1. Prevent Clickjacking (Vulnerability: Missing X-Frame-Options)
    X-Frame-Options = "DENY"

    # 2. Prevent MIME Sniffing (Vulnerability: Missing X-Content-Type-Options)
    X-Content-Type-Options = "nosniff"

    # 3. Content Security Policy (Vulnerability: Missing CSP)
    # Optimized for React + Google Fonts + Bootstrap CDN
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net; img-src 'self' data: https://res.cloudinary.com; connect-src 'self' https://*.icbf.gov.co http://localhost:4000; frame-ancestors 'none'; upgrade-insecure-requests;"

    # 4. Minimize Information Disclosure (Note: Netlify controls the 'Server' header, but this header adds extra privacy)
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Extra Security Headers
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"
    X-XSS-Protection = "1; mode=block"
